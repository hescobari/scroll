<!DOCTYPE html>
<html>
	<head>
		<title>Scroll</title>
		<link rel="stylesheet" type="text/css" href="./fontello/css/hescobari.css">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
		<script type="text/javascript" src='./scroll.js'></script>
	</head>
	<body>
		<nav>
			<div>
				<a href='#home'><span class='icon-home'></span></a>
				<a href='#about'><span class='icon-dot-circled'></span></a>
				<a href='#service'><span class='icon-lifebuoy'></span></a>
				<a href='#resume'><span class='icon-doc-text'></span></a>
				<a href='#works'><span class='icon-database'></span></a>
				<a href='#blog'><span class='icon-blogger'></span></a>
				<a href='#contact'><span class='icon-user'></span></a>
			</div>
		</nav>

		<section class='home'>
			<h3>home</h3>
		</section>
		<section class='about'>
			<h3>about</h3>
		</section>
		<section class='service'>
			<h3>service</h3>
		</section>
		<section class='resume'>
			<h3>resume</h3>
		</section>
		<section class='works'>
			<h3>works</h3>
		</section>
		<section class='blog'>
			<h3>blog</h3>
		</section>
		<section class='contact'>
			<h3>contact</h3>
		</section>

		<script type="text/javascript">
			window.onclick = (e) => 
			{
				e.preventDefault();

				switch(e.target.tagName)
				{
					case 'A':
						scrollTo(e.target.href.split('#')[1]);
					break;

					case 'SPAN':
						scrollTo(e.target.parentElement.href.split('#')[1]);

					default: break;
				}
			};
		</script>
	</body>
</html>
